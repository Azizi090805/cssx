<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我喜歡的飲料</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      margin: 50px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 20px;
    }
    td {
      border: 2px solid #000;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
    <h2>我喜歡的飲料</h2>
    <script>
      let drinks = ['台灣清茶', '拿鐵咖啡', '多多綠茶', '甘蔗青茶', 'QQ鮮奶茶', '蜂蜜冰茶', '百香果汁'];
  
      document.write('<table border="1">');
      for (let i = 0; i < drinks.length; i++) {
        document.write('<tr><td>飲料' + (i + 1) + '</td>');
        document.write('<td>' + drinks[i] + '</td></tr>');
      }
      document.write('</table>');
    </script>
  </body>
</html>
